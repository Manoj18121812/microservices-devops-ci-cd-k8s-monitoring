<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Service</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        .add-btn {
            display: block;
            width: 180px;
            margin: 20px auto;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(to bottom, #ffffff, #dcdcdc);
            color: black;
            text ØªØ±Ù‰-decoration: none;
            font-weight: bold;
            box-shadow:
                0 6px 0 #999,
                0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(3px);
            box-shadow:
                0 3px 0 #999,
                0 6px 12px rgba(0,0,0,0.3);
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        th {
            background: linear-gradient(to bottom, #1f4037, #99f2c8);
            color: white;
            padding: 15px;
            text-shadow: 1px 1px 3px black;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        tr:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .delete-btn {
            padding: 6px 12px;
            border-radius: 8px;
            background: linear-gradient(to bottom, #ff4b2b, #ff416c);
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 0 #b22, 0 6px 10px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #b22, 0 4px 8px rgba(0,0,0,0.3);
        }

    </style>

</head>

<body>

<h2>ðŸ“¦ Product Service</h2>

<a href="/new" class="add-btn">âž• Add Product</a>

<table>

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>

    <tr th:each="product : ${list}">

        <td th:text="${product.id}"></td>

        <td th:text="${product.name}"></td>

        <td th:text="${product.price}"></td>

        <td>
            <a th:href="@{/delete/{id}(id=${product.id})}" class="delete-btn">ðŸ—‘ Delete</a>
        </td>

    </tr>

</table>

</body>
</html>
