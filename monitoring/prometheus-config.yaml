global:
  scrape_interval: 5s

scrape_configs:

  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['user-service:8081']

  - job_name: 'product-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['product-service:8082']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
